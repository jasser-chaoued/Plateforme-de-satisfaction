<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body">
        <!-- Card stats -->
        <div class="row">
          
        </div>
      </div>
    </div>
  </div>
  <!-- Page content -->
  <div class="card-body">
    
    <div class="card-header border-0">
        <h3 class="mb-0">Reviews about this product</h3>
      </div>
        <div class="row">
            <div class="col-md-6">
                <div *ngFor="let x of posts" class="card">
                    <div class="row">
                        <div class="col-sm-7">

                            <div class="review-block-title"><h3>{{x.product_name}}</h3></div>
                            <div class="review-block-description"><p>{{x.message}}</p></div>
                        </div>
                    </div>
                <hr>
                </div>
            </div>
        </div>
    </div>
